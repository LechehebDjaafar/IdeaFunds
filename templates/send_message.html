{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Send Message to {{ receiver.username }}</h1>
<form method="POST" class="space-y-4">
    <textarea name="content" placeholder="Your message" class="p-2 w-full border rounded-md" rows="5" required></textarea>
    <button type="submit" class="p-2 w-full bg-blue-500 text-white rounded-md hover:bg-blue-600">Send Message</button>
</form>
{% endblock %}
