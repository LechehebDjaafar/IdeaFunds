{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ project.title }}</h1>
<div class="bg-white p-4 rounded-lg shadow-md">
    <p class="text-gray-600 mb-4">{{ project.description }}</p>
    <p class="text-blue-500 font-semibold mb-2">Sector: {{ project.sector }}</p>
    <p class="text-green-500 font-semibold mb-2">Required Amount: ${{ project.required_amount }}</p>
    <p class="text-gray-500 font-semibold">Posted on: {{ project.date_posted.strftime('%Y-%m-%d') }}</p>
    <a href="{{ url_for('dashboard') }}" class="block mt-4 p-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Back to Dashboard</a>
</div>
{% endblock %}
