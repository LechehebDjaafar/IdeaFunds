{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Login</h1>
<form method="POST" class="space-y-4">
    <input type="email" name="email" placeholder="Email" class="p-2 w-full border rounded-md" required>
    <input type="password" name="password" placeholder="Password" class="p-2 w-full border rounded-md" required>
    <button type="submit" class="p-2 w-full bg-blue-500 text-white rounded-md hover:bg-blue-600">Login</button>
</form>
<p class="mt-4">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Register here</a>.</p>
{% endblock %}
