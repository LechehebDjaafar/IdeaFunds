{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Register</h1>
<form method="POST" class="space-y-4">
    <input type="text" name="username" placeholder="Username" class="p-2 w-full border rounded-md" required>
    <input type="email" name="email" placeholder="Email" class="p-2 w-full border rounded-md" required>
    <input type="password" name="password" placeholder="Password" class="p-2 w-full border rounded-md" required>
    <select name="role" class="p-2 w-full border rounded-md" required>
        <option value="student">Student</option>
        <option value="investor">Investor</option>
    </select>
    <button type="submit" class="p-2 w-full bg-green-500 text-white rounded-md hover:bg-green-600">Register</button>
</form>
<p class="mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login here</a>.</p>
{% endblock %}
