<!-- templates/projects.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المشاريع</title>
    <link href="/static/build.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">
    <div class="max-w-4xl w-full mt-8 p-6 bg-white rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4">قائمة المشاريع</h2>
        {% if projects %}
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            {% for project in projects %}
            <div class="bg-white p-4 rounded shadow-md">
                <h3 class="text-lg font-semibold">{{ project.title }}</h3>
                <p class="text-gray-700">{{ project.description[:100] }}...</p>
                <p class="text-indigo-600 font-medium">المبلغ المطلوب: ${{ project.target_amount }}</p>
                <a href="#" class="mt-2 inline-block bg-indigo-600 text-white py-1 px-2 rounded hover:bg-indigo-700">استثمر الآن</a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-gray-600">لا توجد مشاريع متاحة حاليًا.</p>
        {% endif %}
    </div>
</body>
</html>
